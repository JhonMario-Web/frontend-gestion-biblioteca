<h2 mat-dialog-title class="text-xl font-semibold text-slate-800">Registrar préstamo</h2>
<form [formGroup]="form" (ngSubmit)="submit()" mat-dialog-content class="space-y-4">
    <mat-form-field class="w-full">
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="usuarioId">
            <mat-option *ngFor="let user of data.users" [value]="user.id">
                {{ user.nombreCompleto }} · {{ user.roles }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full">
        <mat-label>Libro</mat-label>
        <mat-select formControlName="libroId">
            <mat-option *ngFor="let book of data.books" [value]="book.id">
                {{ book.titulo }} ({{ book.copiasDisponibles }} disponibles)
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full">
        <mat-label>Días del préstamo</mat-label>
        <input matInput type="number" formControlName="diasPrestamo" min="1">
        <mat-error *ngIf="form.controls.diasPrestamo.hasError('required')">
            Este campo es obligatorio.
        </mat-error>
        <mat-error *ngIf="form.controls.diasPrestamo.hasError('min')">
            Debe ser al menos 1 día.
        </mat-error>
    </mat-form-field>
</form>
<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>Cancelar</button>
    <button mat-flat-button color="primary" (click)="submit()">Guardar</button>
</mat-dialog-actions>
